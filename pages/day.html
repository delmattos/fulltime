<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fulltime is a web application for worked hours control: insert yours hours for start, exit and lunch. See also charts and daily, weekly and mountly balance. Never get lost on the amount of hours you work! ;)" >
  <title>Fulltime</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/index.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.ico">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <a class="brand-header" href="day.html">
        <i class="icon-clock brand-icon"></i>
        <logotype class="icon-fulltime"></logotype>
      </a>
      <div class="dropdown user-tag">
        <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="#" class="user-tag-link">
        <i class="icon-user"></i>
        <label class="user-label">Nome de Usuário</label>
        <span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
              <a href="#" class="disabled" data-toggle="tooltip" data-placement="top" title="Em breve!">Configurações</a>
          </li>
          <li>
              <a href="../index.html">Sair</a>
          </li>
        </ul>
      </div>
      <menu id="nav">
        <ul>
          <a href="day.html">
            <li class="active">            
              <i class="icon-calendar-day menu-icon"></i>
              <div class="menu-link">Dia</div>
            </li>
          </a>
          <a href="week.html">
            <li>            
              <i class="icon-calendar-week menu-icon"></i>
              <div class="menu-link">Semana</div>
            </li>
          </a>
          <a href="month.html">
          <li>            
            <i class="icon-calendar menu-icon"></i>
            <div class="menu-link">Mês</div>            
          </li>
          </a>
          <a href="charts.html">
            <li>
              <i class="icon-chart menu-icon"></i>
              <div class="menu-link">Estatísticas</div>
            </li>
          </a>
        </ul>
      </menu>
    </div>
  </nav>

  <section class="container">
    <div class="row title-line">
      <div class="title">
        Apontar horário
      </div>
      <div class="dropdown date-select">
        <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="date-dropdown">
          <span id="weekday"></span>, <span id="date"></span><span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
              <a href="#" class="active" disabled>30 de Setembro</a>
          </li>
          <li>
              <a href="#">29 de Setembro</a>
          </li>
          <li>
              <a href="#">28 de Setembro</a>
          </li>
          <li>
              <a href="#">27 de Setembro</a>
          </li>
          <li>
              <a href="#">26 de Setembro</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row box">
      <div class="line">
        <div class="block-label">
          <label class="label-hour">Entrada:</label>
        </div>
        <div class="block-buttons">
          <button id="delete-start" class="btn btn-danger-stroke">
            <i class="icon-bin"></i>
            <div class="text-button">Excluir</div>
          </button>
          <button id="edit-start" class="btn btn-warning-stroke">
            <i class="icon-pencil"></i>
            <div class="text-button">Editar</div>
          </button>
          <button id="save-start" class="btn btn-success-stroke">
            <i class="icon-checkmark"></i>
            <div class="text-button">Salvar</div>
          </button>
        </div>
        <div class="block-time">
          <input id='start-time' type='text' name="timepicker" title="Horário de entrada" placeholder="00:00 AM" class="hourpicker" required disabled data-timepicki-tim="09" data-timepicki-mini="15" value="09:15 AM" data-timepicki-meri="AM" />
        </div>
      </div>
      <hr/>
      <div class="line">
        <div class="block-label">
          <label class="label-hour">Parada para almoço:</label>
        </div>
        <div class="block-buttons">
          <button id="delete-lunch" class="btn btn-danger-stroke">
            <i class="icon-bin"></i>
            <div class="text-button">Excluir</div>
          </button>
          <button id="edit-lunch" class="btn btn-warning-stroke">
            <i class="icon-pencil"></i>
            <div class="text-button">Editar</div>
          </button>
          <button id="save-lunch" class="btn btn-success-stroke" disabled>
            <i class="icon-checkmark"></i>
            <div class="text-button">Salvar</div>
          </button>
        </div>
        <div class="block-time">
          <input id='lunch-time' type='text' name='timepicker' title="Horário de parada para o almoço" placeholder="00:00 AM" class="hourpicker" required disabled data-timepicki-tim="12" data-timepicki-mini="06" value="12:06 PM" data-timepicki-meri="PM"/>
        </div>  
      </div>
      <hr/>
      <div class="line">
        <div class="block-label">
          <label class="label-hour">Retorno do almoço:</label>
        </div>
        <div class="block-buttons">
          <button id="delete-return" class="btn btn-danger-stroke" title="Deletar horário de retorno">
            <i class="icon-bin"></i>
            <div class="text-button">Excluir</div>
          </button>
          <button id="edit-return" class="btn btn-warning-stroke" title="Editar horário de retorno">
            <i class="icon-pencil"></i>
            <div class="text-button">Editar</div>
          </button>
          <button id="save-return" class="btn btn-success-stroke" title="Salvar horário de retorno">
            <i class="icon-checkmark"></i>
            <div class="text-button">Salvar</div>
          </button>
        </div>
        <div class="block-time">
          <input id='lunch-return' type='text' name='timepicker' title="Horário de retorno do almoço" placeholder="00:00 AM" class="hourpicker" required disabled data-timepicki-tim="01" data-timepicki-mini="15" value="01:15 PM" data-timepicki-meri="PM"/>
        </div>
      </div>
      <hr/>
      <div class="line">
        <div class="block-label">
          <label class="label-hour">Saída</label>
        </div>
        <div class="block-buttons">
          <button id="delete-exit" class="btn btn-danger-stroke">
            <i class="icon-bin"></i>
            <div class="text-button">Excluir</div>
          </button>
          <button id="edit-exit" class="btn btn-warning-stroke">
            <i class="icon-pencil"></i>
            <div class="text-button">Editar</div>
          </button>
          <button id="save-exit" class="btn btn-success-stroke">
            <i class="icon-checkmark"></i>
            <div class="text-button">Salvar</div>
          </button>
        </div>
        <div class="block-time">
          <input id='exit-time' type='text' name='timepicker' title="Horário de saída" placeholder="00:00 AM" class="hourpicker" required/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-8">
        <div class="box box-fix">
          <div class="block-balance">
            Total executado:
          </div>
          <div class="block-results">
            03:01
          </div>
          <div class="block-balance">
            Meta diária:
          </div>
          <div class="block-results">
            08:00
          </div>
          <div class="block-balance">
            Saldo:
          </div>
          <div class="block-results">
            <div class="text-danger">-05:13</div>
          </div>
          <div class="block-balance">
            Horário de saída:
          </div>
          <div class="block-results">
            18:14
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery Plugin -->
  <script src="../assets/js/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../assets/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="../assets/js/custom.js"></script>

  <!-- TimePicki JS -->
  <script src="../assets/js/timepicki.js"></script>

  <!-- Get Date JS -->
  <script src="../assets/js/getdate.js"></script>
</body>

</html>
